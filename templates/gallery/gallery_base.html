<!doctype html>
{% load staticfiles %}

<html>
<head>

  <meta charset="utf-8">
  <meta name="theme-color" content="#000">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>{% block title %}Starcross Django Gallery{% endblock %}</title>
  <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'gallery/css/gallery_template.css' %}">

   {% block header %}
   {% endblock %}

</head>

<body>

<div id="top_bar">

    <div id="logo">
        <a href="/gallery"><img src="{% static 'gallery/images/starcross.png' %}" style="height: auto; max-width:100%;"></a>
    </div>
    <div id="title">Gallery</div>

</div>

<div id="content">

    {% block content %}
    {% endblock %}

</div> <!--content-->


<div id="footer">

    <span>Starcross Django Gallery</span><br>
    <span><a href="mailto:info@starcross.eu">info@starcross.eu</a></span>

</div> <!--footer-->



{% include "google_analytics.html" %}
</body>

</html>
